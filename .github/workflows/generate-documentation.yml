name: Generate Documentation

on:
  workflow_run:
    workflows: [".NET Core Tests"]
    branches: [ master ]
    types: 
      - completed
  
jobs:
  docs:

    runs-on: ubuntu-latest

    steps:
    - name: Home
      run: echo $GITHUB_WORKSPACE
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    - name: Fetch
      run: git fetch --unshallow
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: install versioning tool
      run: dotnet tool install --tool-path . nbgv
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Generate Docs
      working-directory: ./tools/ExpressionPowerTools.Utilities.DocumentGenerator
      run: dotnet run $GITHUB_WORKSPACE/docs/api
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Check-in auto-generated API documentation
        file_pattern: doc/*.md
        commit_user_name: Auto Documentation
        commit_user_email: jeremy@jeremylikness.com
        commit_author: Jeremy Likness <jeremy@jeremylikness.com>
